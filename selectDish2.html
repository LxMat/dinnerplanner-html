    <title>Dinner planner</title>

  <body>
		<div class="wrapper">
			<div class="header"><h1>Dinner Planner</h1></div>
			<div class="sidebar">
					<h3>My Dinner</h2>
					People: <span id="numberOfGuests"></span>
					<input type="button" id="plusGuest"value="+">
					<input type="button" id="minusGuest" value="-">
					
					<div class="dishMenu">Dish Name Cost</div>
					<div class="menuprice"></div>
					
			</div>
			<div class="dishSearchView">
				<div class="content">
						<p>Find a Dish</p>
						<input type="text">
						<select>
								<option>Starter</option>
								<option>Main Course</option>
								<option>Dessert</option>
							</select>
						<input type="button" value="Search">
					</div>
				
				
	
			</div>
