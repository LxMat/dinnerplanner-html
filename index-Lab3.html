<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>
		
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="main.css">

  </head>
  <body>
		<div class="container-fluid ">
			<div class="row-12 bg-light">
				<div class="header"><h1>Dinner Planner</h1></div>
		</div>
		
		<div class="row">
			
		<!-- sidebar exampleView-->
		<div class="col-sm-12 col-md-3 sticky-top">
			<nav id=#navbar class="sidebar navbar    " >

					<div class="container">
						<div class="row w-100">
							<p>My Dinner</p> 
							<div class="col d-block d-md-none d-flex justify-content-end">
							<button type="button" class="btn btn-sm navbar-toggle" data-toggle="collapse" data-target="#sidebar">
								= 
							</button>
						</div>
						</div>
						<div class="collapse-in navbar-collapse" id="sidebar">
				
					<div class="row">
					People: <span id="numberOfGuests"></span>
					<input type="button" class="btn-sm btn-primary" id="plusGuest"value="+">
					<input type="button" class="btn-sm btn-primary" id="minusGuest" value="-">
				</div>
					<div class="dishMenu">Dish Name Cost</div>
					<div class="menuprice"></div>
				</div>
			</div>
			</div>
		<!-- dishSearchView-->
		<div class="col">
			<div class="dishSearchView col container">
				<div class="row">
					<div class="content">
						<p>Find a Dish</p>
						<input type="text" class="textSearch">
						<select class ="selectSearch">
							<option value="starter">Starter</option>
							<option selected value="main dish">Main Course</option>
							<option value="dessert">Dessert</option>
							<option value="side dish">Side dish</option>
							<option value="appetizer">Appetizer</option>
							<option value="salad">Salad</option>
							<option value="sauce">Sauce</option>
						</select>
						<input type="button" value="Search" class="searchButton">
					</div>
				</div>
				<div class="row">
					<div id="loading" class="loader">
						<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-infinity" style="background: none; shape-rendering: auto;"><path fill="none" ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke-dasharray="{{config.dasharray}}" d="M24.3,30C11.4,30,5,43.3,5,50s6.4,20,19.3,20c19.3,0,32.1-40,51.4-40 C88.6,30,95,43.3,95,50s-6.4,20-19.3,20C56.4,70,43.6,30,24.3,30z" stroke="#ff727d" stroke-width="5" stroke-dasharray="205.271142578125 51.317785644531256" class=""><animate attributeName="stroke-dashoffset" calcMode="linear" values="0;256.58892822265625" keyTimes="0;1" dur="7.5" begin="0s" repeatCount="indefinite" class=""></animate></path></svg>
					</div>
					<div class="searchResult d-flex flex-row flex-wrap"></div>
						</div>
					
				</div>
							<!-- dishDetailsView-->
		<div class="detailsView  row">
				<div id="loading" class="loader">
						<svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-infinity" style="background: none; shape-rendering: auto;"><path fill="none" ng-attr-stroke="{{config.stroke}}" ng-attr-stroke-width="{{config.width}}" ng-attr-stroke-dasharray="{{config.dasharray}}" d="M24.3,30C11.4,30,5,43.3,5,50s6.4,20,19.3,20c19.3,0,32.1-40,51.4-40 C88.6,30,95,43.3,95,50s-6.4,20-19.3,20C56.4,70,43.6,30,24.3,30z" stroke="#ff727d" stroke-width="5" stroke-dasharray="205.271142578125 51.317785644531256" class=""><animate attributeName="stroke-dashoffset" calcMode="linear" values="0;256.58892822265625" keyTimes="0;1" dur="7.5" begin="0s" repeatCount="indefinite" class=""></animate></path></svg>
					</div>
			<div class="dishDetails col-md">
			</div>
			<div class="ingredients col-md" ></div>
		</div>

	<!--Dinner overView-->
	<div class="overview">
		<div class="row">
			<div class="overviewInfo"></div>
		</div>
		<div class="row">
			<div class="menu d-flex flex-row flex-fill flex-wrap"></div>
		</div>
	</div>


	<!-- ... printout...  -->
	<div class="printout"></div>
	

		</div>
	</div>
	

	

	
		</div>

		<div class="error"></div>
